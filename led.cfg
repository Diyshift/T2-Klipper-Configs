#####################################################################
#	LED Control
#####################################################################


[neopixel tool_light]
pin:PB6
#   The pin connected to the neopixel. This parameter must be
#   provided.
chain_count:50
#   The number of Neopixel chips that are "daisy chained" to the
#   provided pin. The default is 1 (which indicates only a single
#   Neopixel is connected to the pin).
color_order: GRBW
#   Set the pixel order required by the LED hardware. Options are GRB,
#   RGB, BRG, GRBW, or RGBW. The default is GRB.
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
#initial_WHITE: 0.0
#   Sets the initial LED color of the Neopixel. Each value should be
#   between 0.0 and 1.0. The WHITE option is only available on RGBW
#   LEDs. The default for each color is 0.



#[output_pin caselight ]
 # Chamber Lighting - In 5V-RGB Position
#pin: PD3
#pwm: true
#shutdown_value: 0
#value:100
#cycle_time: 0.01


[gcode_macro lights_on]
description: Hotend Lights On
gcode:
    SET_LED LED=tool_light RED=0 GREEN=0 BLUE=1 INDEX=51
    SET_LED LED=tool_light RED=1 GREEN=1 BLUE=1 INDEX=52
    SET_LED LED=tool_light RED=1 GREEN=1 BLUE=1 INDEX=53

[gcode_macro lights_off]
description: Hotend Lights Off
gcode:
    SET_LED LED=tool_light RED=0 GREEN=0 BLUE=0 INDEX=51
    SET_LED LED=tool_light RED=0 GREEN=0 BLUE=0 INDEX=52
    SET_LED LED=tool_light RED=0 GREEN=0 BLUE=0 INDEX=53

